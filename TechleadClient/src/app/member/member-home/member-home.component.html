<mat-toolbar color="primary">
  <span>Members</span>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <mat-card-header class="app-accent" layout="row">
      <mat-card-title>
        <span class="mat-headline">{{ msg }}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-list flex>
      <app-member-list [members]="members$ | async">
      </app-member-list>
    </mat-list>
  </mat-card-content>
</mat-card>
